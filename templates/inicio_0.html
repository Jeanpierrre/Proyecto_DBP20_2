<!DOCTYPE html>
<html lang="en">
<head>
    <style>
               
        body{
            margin:0px;
            padding: 0px;
            height: 100vh; 
            background-color: khaki;
        }

        .login-caja{
            width: 320px;
            height: 420px;
            background: black;
            color:#fff;
            top:50%;
            left: 50%;
            position: absolute;
            transform: translate(-50%,-50%);
            box-sizing: border-box;
            padding: 70px 30px;
        }
        .login-caja .avatar{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: absolute;
            top:-50px;
            left:calc(50%-50px);
        }
        .login-caja label{
            margin: 0px;
            padding: 0px;
            font-weight: bold;
            display: block;
        }
        .login-caja h1{
            margin: 0;
            padding: 0 0 20px;
            text-align: center;
            font-size: 22px;
        }
        
        .login-caja input{
            width: 100%;
            margin-bottom: 20px;
        }
        .login-caja input[type="text"],
        .login-caja input[type="password"]{
            border:none;
            border-bottom: 1px solid white;
            background: transparent;
            outline: none;
            height: 40px;
            color:white;
            font-size: 16px;
        }

        .login-caja input[type="submit"]{
            border:none;
            outline: none;
            height: 40px;
            background: #b80f22;
            color:white;
            font-size: 18px;
            border-radius:20px;
        }
        .login-caja a{
            text-decoration: none;
            font-size: 12px;
            line-height: 20px;
            color:rgb(117, 77, 77);
        }
        .login-caja a:hover{
            color:white;
        }
        body{
            font-family: sans-serif;
            margin:0;
            background:url(https://img.freepik.com/vector-gratis/acuarela-copia-espacio-fondo-azul-degradado_23-2148475453.jpg?w=2000) no-repeat center top;
            background-size: cover;
        }

        a{
            text-decoration: none;
            color:black;
        }
        
        header{
            display:flex;
            min-height:70px;
            
            background-color: rgb(60, 114, 156);
            background-image: url(barra.jpg);
            justify-content: space-between;

            align-items: center;
            padding: 10px;
            
        }
        .logo{
            display: flex;
            align-items: center;

        }
        .logo-img{
            height: 50px;
            margin-right: 15px;
        }

        nav a{
            font-weight: 600;
            padding-right: 10px;


        }
        <!-- cursos por encima-->
        nav a:hover{
            color:white;
        }


        @media (max-width:700px) {
            header{
                flex-direction: column;
            }
            nav{
                padding: 10px 0px;
            }
        }
        
    </style>
