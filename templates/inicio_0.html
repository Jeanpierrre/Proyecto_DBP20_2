        body{
            margin:0px;
            padding: 0px;
            height: 100vh;

        .login-caja{
            width: 320px;
            height: 420px;
            background: black;
            color:#fff;
            top:50%;
            left: 50%;
            position: absolute;
            transform: translate(-50%,-50%);
            box-sizing: border-box;
            padding: 70px 30px;
        }
        .login-caja .avatar{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: absolute;
            top:-50px;
            left:calc(50%-50px);
        }
        .login-caja label{
            margin: 0px;
            padding: 0px;
            font-weight: bold;
            display: block;
        }
        .login-caja h1{
            margin: 0;
            padding: 0 0 20px;
            text-align: center;
            font-size: 22px;
        }

            width: 100%;
            margin-bottom: 20px;
        }
        .login-caja input[type="text"],
        .login-caja input[type="password"]{
            border:none;
            border-bottom: 1px solid white;
            background: transparent;
            outline: none;
            height: 40px;
            color:white;
            font-size: 16px;
        }

        .login-caja input[type="submit"]{
            border:none;
            outline: none;
            height: 40px;
            background: #b80f22;
            color:white;
            font-size: 18px;

        .login-caja a{
            text-decoration: none;
            font-size: 12px;
            line-height: 20px;
